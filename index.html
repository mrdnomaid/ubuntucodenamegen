<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Ubuntu Codename Generator</title>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <style>
    * {
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    body {
      font-family: 'Ubuntu', sans-serif;
      background-color: #eee;
      color: #333;
      text-align: center;
      margin-top: 10%;
    }

    h1 {
      font-size: 5em;
    }

    p {
      margin-top: 10%;
    }

    #disclaimer {
      font-size: 0.8em;
    }

    a {
      text-decoration: underline;
      color: #333;
    }

    a:hover {
      text-decoration: underline;
      color: purple;
    }

    h1 a {
      text-decoration: none;
    }

    h1 a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 800px) {
      h1 {
        font-size: 9vw;
      }
    }
  </style>
</head>

<body>
  <h1 id="response" style="text-transform: capitalize;">Loading</h1>

  <p>
    A <a href="https://dnomaid.co.uk">dnomaid</a> thing.
    <a href="https://github.com/mrdnomaid/ubuntucodenamegen">Code</a><br>
    <span id="disclaimer">I'm not a member of the Ubuntu team. This isn't a Canonical website.</span>
  </p>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="cn.js"></script>
</body>

</html>
